<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" href="img/logo (3).png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="d-flex align-items-center justify-content-center text-decoration-none"
          href="#"
          ><img src="img/logo (3).png" alt="logo Weather" class="me-3" />
          <div class="logo-text">
            <h1 class="fs-6 text-white mb-0 fw-bold">Weather</h1>
            <small>tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="home">
      <div class="container">
        <form class="find-location position-relative" id="formData">
          <input
            class="rounded-pill position-relative w-100 border-0"
            list="datalistOptions"
            id="searchInput"
            placeholder="Find your location..."
          />
          <button
            id="btnInputSearch"
            class="rounded-pill text-white position-absolute"
          >
            Find
          </button>
        </form>
      </div>
    </main>

    <section>
      <div class="container">
        <div class="card-group border-0" id="weather-container"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="find-location position-relative mb-4">
              <input
                class="rounded-pill position-relative w-100 border-0"
                list="datalistOptions"
                id="searchInput"
                placeholder="Enter your email to subscribe..."
              />
              <button
                id="btnInput"
                class="rounded-pill text-white position-absolute"
              >
                Subscribe
              </button>
            </form>
          </div>

          <div class="col-md-3 offset-md-1">
            <div class="social-link">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-body-secondary mt-sm-2">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
